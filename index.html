<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
       src="https://kit.fontawesome.com/5db50ba542.js" 
       crossorigin="anonymous"
    ></script>
  </head>
  <style>
    img {
      width: 200px;
      height: 300px;
    }
  </style>

  <body>
    <header>
      <nav class="container">
        <div class="logo">Portfolio</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="./images/mks.jpg" alt="mks" />
          </div>
          <div class="hero_content">
            <h2>
              <span class="hi_text">Hi</span> , I am
              <span class="name_text">Mingma Kanchhi Sherpa</span>
            </h2>
            <h3>Frontend Developer</h3>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <div class="card">
                <img src="./images/project1.jpg" alt="project1">
                <a href="/Project_1/index.html">
                <div class="card_content"> 
                  <h3>Tribute Website</h3>
                </div>
              </a>
              </div>
              <div class="grid_item">
                <div class="card">
                  <img src="./images/project2.jpg" alt="project1">
                  <a href="/Project_1/index.html">
                  <div class="card_content">
                    <h3>Job Application </h3>
                  </div>
                </a>
                </div>
                <div class="grid_item">
                  <div class="card">
                    <img src="./images/project3.jpg" alt="project1">
                    <a href="/Project_1/index.html">
                    <div class="card_content">
                      <h3>Landing Pages</h3>
                    </div>
                  </a>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Let's work together...</h2>
          <div class="top_contact">
            <div class="contact_way">
              <i class="fab fa-linkedin"></i>
            <h3>Linkedin</h3>
            </div>

            <div class="contact_way">
              <i class="fab fa-twitter"></i>
            <h3>Twitter</h3>
              </div>
            <div class="contact_way">
              <h3>@ Send Mail</h3>
            </div>
          </div>

          <div class="buttom_contact">
            <div class="contact_way">
              <i class="fab fa-github"></i>
            <h3>Github</h3>
            </div>
          
            <div class="contact_way">
              <i class="fas fa-mobile-alt"></i>
            <h3>Mobile</h3>
            </div> 
          </div>
            

          
        </div>

      </section>
      <footer>
        <div class="container">
          Created By Mingma ...
        </div>
      </footer>
    </main>
  </body>
</html>
